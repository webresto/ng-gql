stages:
  - publish

publish:
  stage: publish
  only: [master] 
  script:
    - >
     export NVM_DIR="$HOME/.nvm" 
      [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" 
      [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion" 
    - nvm install 20.8.0
    - nvm use 20.8.0
    - npm i --force --legacy-peer-deps
    - npm run build 
    - cp .npmrc dist
    - cd dist && npm publish
